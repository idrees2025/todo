{% extends "base.html" %}
{% block title %}
  Registration
{% endblock %}
{% block content %}
<div style="justify-content: center; display:flex;">
    <form action="" method="post">
        {% csrf_token %}
        <h1>Registration</h1>
        <div>
            <label for="{{form.username.id_for_label}}">Username</label> <br>
            <input style="width: 7cm;" type="text" id="{{form.username.id}}" name="{{form.username.name}}" placeholder="Enter your Username "> <br>
            <span style="color: red;">{{form.username.errors}}</span><br>
        </div>

        <div>
            <label for="{{form.email.id_for_label}}">Email</label> <br>
            <input style="width: 7cm;" type="email" id="{{form.email.id}}" name="{{form.email.name}}" placeholder="Enter your Email "> <br>
            <span style="color: red;">{{form.email.errors}}</span> <br>
        </div>

        <div>
            <label for="{{form.password1.id_for_label}}">Password</label> <br>
            <input style="width: 7cm;" type="password" id="{{form.password1.id}}" name="{{form.password1.name}}" placeholder="Enter your Password "> <br>
            <span style="color: red;">{{form.password1.errors}}</span><br>
        </div>

        <div>
            <label for="{{form.password2.id_for_label}}">Re-Type Password</label> <br>
            <input style="width: 7cm;" type="password" id="{{form.password2.id}}" name="{{form.password2.name}}" placeholder="Enter your Password Again "> <br>
            <span style="color: red;">{{form.username.errors}}</span> <br>
        </div> 

        <div>
            Already have an account? <a href="{% url 'login' %}">login</a>
        </div>

        <div>
            <br> <button class="btn btn-success" type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}
